<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejemplo :)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-2">
            <div class="row">
                <div class="col-12 p-3">
                    <h1 class="text-center">Tareas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card p-3">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="desc" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="desc" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="prioridad" class="form-label">Prioridad (1-5)</label>
                                <input type="number" class="form-control" id="prioridad" autocomplete="off">
                            </div>
                            <div class="text-center">
                                <button type="button" onclick="add()" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card p-3">
                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <td>Tarea</td>
                                    <td>Descripcion</td>
                                    <td>Prioridad</td>
                                    <td>Editar</td>
                                    <td>Eliminar</td>
                                </tr>
                            </thead>
                            <tbody class="table-light" id="detalle"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tareas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="t_nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="t_nombre" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="t_desc" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="t_desc" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="t_prioridad" class="form-label">Prioridad (1-5)</label>
                        <input type="number" class="form-control" id="t_prioridad" autocomplete="off">
                    </div>
                    <div class="text-center">
                        <button type="button" onclick="editar()" class="btn btn-primary" data-bs-dismiss="modal">Actualizar</button>
                    </div>
                </form>
            </div>
            <!--
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            -->
            </div>
        </div>
    </div>
</body>

</html>
